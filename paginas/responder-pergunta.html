<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responder Pergunta</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; color: #222; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; padding: 28px; box-shadow: 0 2px 8px #0001; }
    h2 { margin-top: 0; }
    .btnHome { background: #222; color: #fff; margin-bottom: 18px; border-radius: 8px; padding: 10px 18px; border: none; font-weight: 700; cursor: pointer;}
    .btnEnviar { background: #b36cff; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; font-weight: 700; cursor: pointer;}
    .opcao { margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <button class="btnHome" id="btnHome">Home</button>
    <h2 id="tituloPergunta"></h2>
    <form id="formResposta">
      <button class="btnEnviar" type="submit">Enviar resposta</button>
    </form>
  </div>
  <script>
    const perguntasSalvas = [
      { id: 1, texto: "Qual sua cor favorita?", tipo: "unica", opcoes: ["Azul", "Verde"] },
      { id: 2, texto: "Quais esportes você pratica?", tipo: "multipla", opcoes: ["Futebol", "Vôlei", "Basquete"] },
      { id: 3, texto: "Conte sobre você.", tipo: "aberta" }
    ];

    function getParams() {
      const params = {};
      location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(s, k, v) {
        params[k] = decodeURIComponent(v);
      });
      return params;
    }

    const params = getParams();
    const pergunta = perguntasSalvas.find(p => p.id == params.id);

    document.getElementById('tituloPergunta').textContent = pergunta ? pergunta.texto : 'Pergunta não encontrada';

    const form = document.getElementById('formResposta');
    if (pergunta) {
      if (pergunta.tipo === 'unica') {
        pergunta.opcoes.forEach((op, idx) => {
          const label = document.createElement('label');
          label.className = 'opcao';
          label.innerHTML = `<input type="radio" name="resposta" value="${op}" required> ${op}`;
          form.insertBefore(label, form.firstChild);
        });
      } else if (pergunta.tipo === 'multipla') {
        pergunta.opcoes.forEach((op, idx) => {
          const label = document.createElement('label');
          label.className = 'opcao';
          label.innerHTML = `<input type="checkbox" name="resposta" value="${op}"> ${op}`;
          form.insertBefore(label, form.firstChild);
        });
      } else if (pergunta.tipo === 'aberta') {
        const textarea = document.createElement('textarea');
        textarea.name = 'resposta';
        textarea.placeholder = 'Digite sua resposta';
        textarea.required = true;
        form.insertBefore(textarea, form.firstChild);
      }
    }

    document.getElementById('btnHome').onclick = () => location.href = 'homeadm.html';

    form.onsubmit = function(e) {
      e.preventDefault();
      alert('Resposta enviada! (implemente o backend para salvar de verdade)');
    };
  </script>
</body>
</html>
