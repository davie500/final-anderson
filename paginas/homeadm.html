<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bem-vindo ADM</title>
<style>
  :root{--bg:#f6f6f6;--panel:#ffffff;--soft:#e9e9e9;--ink:#222;--muted:#6b6b6b;--accent:#b36cff;--dark:#2b2b2b;}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--ink)}
  .wrap{display:grid;grid-template-columns:220px 1fr;min-height:100vh}
  /* sidebar */
  .side{background:#f1f1f1;border-right:1px solid #e5e5e5;display:flex;flex-direction:column;align-items:center;gap:12px;padding:18px 10px;position:relative}
  .side .accent{position:absolute;left:8px;top:70px;bottom:70px;width:10px;background:linear-gradient(180deg,#eecbff 0%,#b36cff 50%,#ad90ff 100%);border-radius:10px}
  .side .btn{width:100%;max-width:160px;background:var(--dark);color:#fff;border:none;border-radius:10px;padding:8px 10px;font-weight:600;cursor:pointer}
  .side .btn.light{background:#444}
  /* main */
  main{padding:32px}
  h1{font-size:20px;margin:0 0 24px;font-weight:700}
  .grid{display:grid;grid-template-columns:repeat(2,160px);gap:16px}
  .card{background:#d9d9d9;border-radius:8px;height:90px;display:flex;align-items:center;justify-content:center;text-align:center;padding:8px;font-size:13px;color:#2d2d2d;cursor:pointer;transition:transform .08s}
  .card:active{transform:scale(.98)}
  .section{background:var(--panel);border:1px solid #ececec;border-radius:14px;padding:20px;max-width:520px}
  .muted{color:var(--muted);font-size:13px;margin:0 0 12px}
  a{color:inherit;text-decoration:none}
</style>
</head>
<body>
<div class="wrap">
  <aside class="side">
    <div class="accent"></div>
    <button class="btn" id="btnCadastro">Cadastro</button>
    <button class="btn light" id="btnLogin">Login</button>
    <button class="btn light" id="btnHistorico" style="margin-top:6px;">Hist√≥rico de perguntas</button>
     <button class="btn light" id="btnHome">Home</button>
  </aside>

  <main>
    <h1>Bem vindo ADM</h1>

    <section class="section">
      <p class="muted">Criar perguntas</p>
      <div class="grid">
        <a class="card" href="configuracao.html">abrir nova<br>pergunta</a>
        <a class="card" href="configuracao.html">abrir nova<br>pergunta</a>
      </div>
    </section>
  </main>
</div>
<script>
  document.getElementById('btnCadastro').onclick = () => location.href = 'cadastroadm.html';
  document.getElementById('btnLogin').onclick = () => location.href = 'loginadm.html';
  document.getElementById('btnHistorico').onclick = () => location.href = 'historico-perguntas.html';
  document.getElementById('btnHome').onclick = () => location.href = 'homeinicial.html';
</script>
</body>
</html>
