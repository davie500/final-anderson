<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>In√≠cio</title>
  <link rel="stylesheet" href="/repositorio-projeto-final-main/design das paginas/hom.css"> 
</head>
<body>
  <style>
:root {
  --bg: #f6f6f6;
  --panel: #ffffff;
  --soft: #eeeeee;
  --ink: #222;
  --muted: #666;
  --accent: #b36cff;
  --dark: #2b2b2b;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: var(--bg);
  color: var(--ink);
}
.container {
  max-width: 400px;
  margin: 60px auto;
  background: var(--panel);
  border-radius: 14px;
  padding: 32px 28px;
  box-shadow: 0 2px 8px #0001;
}
h1, h2 {
  margin-top: 0;
  font-size: 22px;
  color: var(--accent);
}
label {
  display: block;
  margin: 12px 0 6px;
  font-weight: 600;
}
input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 14px;
  background: #fff;
  font-size: 16px;
}
button, .btn {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 20px;
  font-weight: 700;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
 
}
button:hover, .btn:hover {
  background: #ad90ff;
}
a {
  color: var(--accent);
  text-decoration: none;
}
.muted {
  color: var(--muted);
  font-size: 13px;
  margin: 0 0 12px;
  display: block;
  text-align: center;
}
.center {
  text-align: center;
}
</style>
  <h1>Bem-vindo!</h1>
  <button id="btnCadAdm">Cadastrar ADM</button>
  <button id="btnHomeCliente">Home Cliente</button>
  <button id="btnLoginAdm">Login ADM</button>


  <script>
    document.getElementById('btnCadAdm').onclick = () => location.href = 'cadastroadm.html';
    document.getElementById('btnLoginAdm').onclick = () => location.href = 'loginadm.html';
    document.getElementById('btnHomeCliente').onclick = () => location.href = 'homecliente.html';

 
  </script>
</body>
</html>
